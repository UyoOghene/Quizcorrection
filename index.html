<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uyo quiz</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div id="start-page">
            <h1 id="starth1">Open Trivia api Quiz</h1>
            <div class="buts">
                <button id="start">lets play</button>
                <button id="hall">hall of fame</button>
            </div>
        </div>
        <div class="quizbox">
            <div id="boxwrap">
                <h2 class="timer"></h2>
                <h3 class="countdown"></h3>
                <input type="text" id="hallinput"   placeholder="enter your name">
                <button id="inputBtn">Save score</button>            
                <div class="quizquestions">
                    <h2 id="presemtscore-main" >Present score: <span id="presentScore">0</span></h2>
                    <h4 class="question-num"></h4>
                    <h1 id="question-text">Question</h1>
                    <div id="answer-buttons">
                    </div>
                    <button id="next" >Next</button>
                </div>
            </div>
            <div id="high-scores">
                <h1>Leader board</h1>
                <p id="high1" class="high"></p>
                <p id="high2" class="high"></p>
                <p id="high3" class="high"></p>
                <p id="high4" class="high"></p>
                <p id="high5" class="high"></p>
                <button id="back">Main Menu</button>
            </div>
    
        </div>
        <div class="music">
            <p id="musictxt">Switch to another song</p>
                <!-- <audio controls id="music-src" src="./music/French Montana - Ain't Worried About Nothin (Explicit).mp3">
                </audio> -->
        </div>    
    </div>
    <script type="module" src="script.js"></script>    
</body>
</html>
